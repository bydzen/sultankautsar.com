<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Kautsar | Layout Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Kontainer pembungkus keseluruhan layout dengan ketinggian layar device yang sedang digunakan atau 100vh -->
    <div class="container-fluid bg-light border border-2 border-warning" style="height: 100vh;">

        <!-- Layout logo + slogan -->
        <div class="row" style="height: 5vh;">
            <div
                class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light">
                LOGO + SLOGAN
            </div>
        </div>

        <!-- Layout header + menu -->
        <div class="row" style="height: 10vh;">
            <div
                class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light">
                Header + Menu
            </div>
        </div>

        <!-- Layout tiga kolom menu kiri, news, menu kanan -->
        <div class="row" style="height: 66vh;">
            <!-- Bagian menu kiri -->
            <div class="col-3">
                <!-- Baris kolom menu 1 -->
                <div class="row" style="height: 22vh;">
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 5vh;">
                        Menu 1
                    </div>
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 17vh">
                        Content 1
                    </div>
                </div>
                <!-- Baris kolom menu 2 -->
                <div class="row" style="height: 22vh;">
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 5vh;">
                        Menu 2
                    </div>
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 17vh;">
                        Content 2
                    </div>
                </div>
                <!-- Baris kolom menu 3 -->
                <div class="row" style="height: 22vh;">
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 5vh;">
                        Menu 3
                    </div>
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 17vh;">
                        Content 3
                    </div>
                </div>
            </div>
            <!-- Bagian news -->
            <div class="col-6">
                <div class="row" style="height: 66vh;">
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 13vh;">
                        News
                    </div>
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 53vh;">
                        Content Web
                    </div>
                </div>
            </div>
            <!-- Bagian menu kanan -->
            <div class="col-3">
                <!-- Baris kolom menu 1 -->
                <div class="row" style="height: 22vh;">
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 5vh;">
                        Menu 1
                    </div>
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 17vh">
                        Content 1
                    </div>
                </div>
                <!-- Baris kolom menu 2 -->
                <div class="row" style="height: 22vh;">
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 5vh;">
                        Menu 2
                    </div>
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 17vh;">
                        Content 2
                    </div>
                </div>
                <!-- Baris kolom menu 3 -->
                <div class="row" style="height: 22vh;">
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 5vh;">
                        Menu 3
                    </div>
                    <div class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light"
                        style="height: 17vh;">
                        Content 3
                    </div>
                </div>
            </div>
        </div>

        <!-- Layout footer -->
        <div class="row" style="height: 18.5vh;">
            <div
                class="col-12 border border-2 border-warning d-flex align-items-center justify-content-center bg-light">
                Footer
            </div>
        </div>
    </div>
</body>

</html>
