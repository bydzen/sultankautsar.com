        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Kanit', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #eee;
                height: 100vh;
                scrollbar-width: none;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            header {
                padding: 50px 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header > img {
                width: 200px;
                border-radius: 100%;
                border: 3px solid #333;
                transition: ease-in-out 0.25s;
            }

            header > img:hover {
                filter: invert(0.85);
                border: 3px solid #eee;
                cursor: pointer;
            }

            header > h1 {
                margin-top: 10px;
            }

            main {
                display: flex;
                flex-direction: column;
            }

            main > a {
                color: #eee;
                font-weight: 500;
                letter-spacing: 1px;
                font-size: 20px;
                text-decoration: none;
                background-color: #333;
                border-radius: 7px;
                width: 375px;
                margin-bottom: 20px;
                padding: 15px 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: ease-in-out 0.25s;
            }

            main > a:hover {
                background-color: #eee;
                outline: 1px solid #333;
                color: #333;
                box-shadow: 10px 10px 0 #333;
            }

            main > a > p {
                width: 100%;
                text-align: center;
            }

            .icons {
                display: flex;
            }

            footer {
                margin-top: 20px;
                font-size: 20px;
            }

            footer > p > a {
                color: #555;
                text-decoration: underline;
                text-underline-offset: 2px;
                padding-bottom: 50px;
            }

            :root {
                --animate-delay: 0.75s;
            }

            @media screen and (max-width: 480px) {
                header {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                header > img {
                    width: 125px;
                }

                header > h1 {
                    font-size: 27px;
                }

                main > a {
                    width: 270px;
                }

                footer {
                    width: 100%;
                    text-align: center;
                }

                footer > p {
                    font-size: 16px;
                }
            }

            @media screen and (max-width: 365px) {
                header > img {
                    width: 100px;
                }

                header > h1 {
                    font-size: 22px;
                }

                main > a {
                    width: 200px;
                }

                footer > p {
                    font-size: 14px;
                }
            }
        </style>
    </head>
