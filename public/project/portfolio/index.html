<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=0.75" />
        <meta name="title" content="Sultan Kautsar Project - Site Collections" />
        <meta
            name="description"
            content="Sultan Kautsar Project is a website that used to demonstrate of my work"
        />
        <meta name="author" content="Sultan Kautsar" />
        <link
            rel="icon"
            href="https://raw.githubusercontent.com/bydzen/sultankautsar.com/main/assets/favicon/favicon-16x16.png"
            type="image/gif"
            sizes="16x16"
        />
        <title>Sultan Kautsar Project - Site Collections</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://rayatiga.com/assets/images/rayatiga-favicon.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Kanit', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #eee;
                height: 100vh;
                scrollbar-width: none;
            }

            body::-webkit-scrollbar {
                display: none;
            }

            header {
                padding: 50px 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            header > img {
                width: 200px;
                border-radius: 100%;
                border: 3px solid #333;
                transition: ease-in-out 0.25s;
            }

            header > img:hover {
                filter: invert(0.85);
                border: 3px solid #eee;
                cursor: pointer;
            }

            header > h1 {
                margin-top: 10px;
            }

            main {
                display: flex;
                flex-direction: column;
            }

            main > a {
                color: #eee;
                font-weight: 500;
                letter-spacing: 1px;
                font-size: 20px;
                text-decoration: none;
                background-color: #333;
                border-radius: 7px;
                width: 375px;
                margin-bottom: 20px;
                padding: 15px 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: ease-in-out 0.25s;
            }

            main > a:hover {
                background-color: #eee;
                outline: 1px solid #333;
                color: #333;
                box-shadow: 10px 10px 0 #333;
            }

            main > a > p {
                width: 100%;
                text-align: center;
            }

            .icons {
                display: flex;
            }

            footer {
                margin-top: 20px;
                font-size: 20px;
            }

            footer > p > a {
                color: #555;
                text-decoration: underline;
                text-underline-offset: 2px;
                padding-bottom: 50px;
            }

            :root {
                --animate-delay: 0.75s;
            }

            @media screen and (max-width: 480px) {
                header {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                header > img {
                    width: 125px;
                }

                header > h1 {
                    font-size: 27px;
                }

                main > a {
                    width: 270px;
                }

                footer {
                    width: 100%;
                    text-align: center;
                }

                footer > p {
                    font-size: 16px;
                }
            }

            @media screen and (max-width: 365px) {
                header > img {
                    width: 100px;
                }

                header > h1 {
                    font-size: 22px;
                }

                main > a {
                    width: 200px;
                }

                footer > p {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <img
                src="https://yt3.ggpht.com/ytc/AKedOLQzgxLSzNjqbZfw4G6XzTDEMAUitnr5LfRhCvwENg=s900-c-k-c0x00ffffff-no-rj"
                alt="sultan kautsar"
                class="animate__animated animate__fadeIn animate__slow"
            />

            <h1 class="animate__animated animate__fadeIn animate__slow">
                Sultan Kautsar's Project
            </h1>
        </header>
        <main>
            <a
                href="https://sultankautsar.com/project/portfolio/sultan-kautsar_creative-portfolio.pdf"
                target="_blank"
                rel="noopener noreferrer"
                class="animate__animated animate__fadeIn"
                ><div class="icons">
                    <svg
                        width="25"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-6 h-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                        />
                    </svg>
                </div>
                <p>Creative Portfolio</p></a
            >
        </main>
        <footer>
            <p class="animate__animated animate__fadeIn animate__slow">
                Created by

                <a href="https://sultankautsar.com/" target="_blank" rel="noopener noreferrer"
                    >Sultan Kautsar</a
                >
            </p>
        </footer>
    </body>
</html>
